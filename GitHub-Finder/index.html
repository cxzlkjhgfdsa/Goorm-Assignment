<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>GitHub Finder</title>
        <link rel="stylesheet" href="https://bootswatch.com/4/litera/bootstrap.min.css" />
        <link rel="stylesheet" href="./styles/main.css" />
        <script
            src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ302DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"
            integrity="sha384-VFJXuSJphROIrBnz7y07oB41mKfc8JzQZiCq4NCceLEa04IHwicKwpJf9c9IpFgh"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"
            integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
            crossorigin="anonymous"
        ></script>
        <!-- <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
            crossorigin="anonymous"

    </head>
    <body>
        <nav class="navbar navbar-dark bg-primary mb-3">
            <div class="container">
                <a href="#" class="navbar-brand">GitHub Finder</a>
            </div>
        </nav>

        <div class="container searchContainer">
            <div class="search card card-body">
                <h1>Search GitHub Users</h1>
                <p class="lead">Enter a username to fetch a user profile end repos</p>
                <input
                    type="text"
                    id="searchUser"
                    class="form-control"
                    placeholder="GitHub Username.... and Press Enter to search..."
                />
            </div>
            <br />
            <div class="d-flex justify-content-center">
                <div class="spinner-border" role="status" style="display: none" id="spinner"></div>
            </div>
            <div id="profile"></div>
        </div>

        <footer class="mt-5 p-3 text-center bg-light">GitHub Finder &copy;</footer>

        <script src="./script/ui.js"></script>
        <script src="./script/github.js"></script>
        <script src="./script/app.js"></script>
    </body>
</html>
