<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Netflix Clone</title>
        <link rel="stylesheet" href="styles/index.css" />
    </head>
    <body>
        <main>
            <!-- banner -->
            <div class="banner">
                <!-- heaer -->
                <nav class="navbar">
                    <div class="logo">
                        <a href="/">
                            <img
                                id="logo"
                                src="assets/netflixlogo-removebg-preview.png"
                                alt="netflix logo"
                            />
                        </a>
                    </div>
                    <ul>
                        <li>
                            <a href="#">TV Shows</a>
                        </li>
                        <li>
                            <a href="#">Movies</a>
                        </li>
                        <li>
                            <a href="#">
                                <img
                                    class="profile"
                                    src="assets/netflix-avatar.png"
                                    alt="profile"
                                />
                            </a>
                        </li>
                    </ul>
                </nav>

                <!--banner contents-->

                <div class="banner_contents">
                    <h1 class="banner_title">종이의 집</h1>
                    <div class="banner_btn">
                        <button>재생</button>
                        <button class="my_list">내 리스트</button>
                    </div>

                    <p class="banner_discription">
                        역사상 최대 규모의 강도 사건을 수행하기 위해
                        <br />
                        교수라는 의문의 남자가 강도 8인단을 구출하는데....
                    </p>
                </div>
            </div>

            <!-- NETFLIX ORIGINAL -->
            <div class="row">
                <h2>NETFLIX ORIGINAL</h2>
                <div class="row_posters">
                    <img
                        class="row_poster row_posterLarge"
                        src="assets/large-movie1.jpg"
                        alt="movie image"
                    />
                    <img
                        class="row_poster row_posterLarge"
                        src="assets/large-movie2.jpg"
                        alt="movie image"
                    />
                    <img
                        class="row_poster row_posterLarge"
                        src="assets/large-movie3.jpg"
                        alt="movie image"
                    />
                    <img
                        class="row_poster row_posterLarge"
                        src="assets/large-movie4.jpg"
                        alt="movie image"
                    />
                    <img
                        class="row_poster row_posterLarge"
                        src="assets/large-movie5.jpg"
                        alt="movie image"
                    />
                    <img
                        class="row_poster row_posterLarge"
                        src="assets/large-movie6.jpg"
                        alt="movie image"
                    />
                    <img
                        class="row_poster row_posterLarge"
                        src="assets/large-movie7.jpg"
                        alt="movie image"
                    />
                </div>
            </div>

            <!-- TRENDING NOW-->
            <div class="row">
                <h2>Trending Now</h2>
                <div class="row_posters">
                    <img class="row_poster" src="assets/small-movie1.jpg" alt="poster" />
                    <img class="row_poster" src="assets/small-movie2.jpg" alt="poster" />
                    <img class="row_poster" src="assets/small-movie3.jpg" alt="poster" />
                    <img class="row_poster" src="assets/small-movie4.jpg" alt="poster" />
                    <img class="row_poster" src="assets/small-movie5.jpg" alt="poster" />
                    <img class="row_poster" src="assets/small-movie6.jpg" alt="poster" />
                    <img class="row_poster" src="assets/small-movie7.jpg" alt="poster" />
                </div>
            </div>

            <!-- TOP RATED-->
            <div class="row">
                <h2>TOP RATED</h2>
                <div class="row_posters">
                    <img class="row_poster" src="assets/small-movie1.jpg" alt="poster" />
                    <img class="row_poster" src="assets/small-movie2.jpg" alt="poster" />
                    <img class="row_poster" src="assets/small-movie3.jpg" alt="poster" />
                    <img class="row_poster" src="assets/small-movie4.jpg" alt="poster" />
                    <img class="row_poster" src="assets/small-movie5.jpg" alt="poster" />
                    <img class="row_poster" src="assets/small-movie6.jpg" alt="poster" />
                    <img class="row_poster" src="assets/small-movie7.jpg" alt="poster" />
                </div>
            </div>
        </main>

        <footer id="footer">
            <p>&copy;</p>
        </footer>
    </body>
</html>
